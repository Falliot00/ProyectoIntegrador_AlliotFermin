<div class="row">
	<h1>Hard & Soft skills</h1>
	<div class="text-center col-sm-4 col-md-4 col-lg-4">
		<circle-progress
			[percent]="95"
			[radius]="100"
			[imageSrc]="'../assets/html.png'"
			[showImage]="true"
			[imageHeight]="70"
			[imageWidth]="70"
			[showUnits]="false"
			[showSubtitle]="false"
			[outerStrokeWidth]="16"
			[innerStrokeWidth]="2"
			[outerStrokeColor]="'#4882c2'"
			[innerStrokeColor]="'dodgerblue'"
			[animation]="true"
			[animationDuration]="600"
		></circle-progress>
